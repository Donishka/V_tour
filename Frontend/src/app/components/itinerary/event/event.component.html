<mat-card-header>
  <mat-toolbar class="toolbar">
    <mat-card-title>Event Information</mat-card-title>
    <span class="toobar-spacer"></span>
    <mat-icon (click)="onNoClick()">cancle</mat-icon>
  </mat-toolbar>
</mat-card-header>
<mat-card-content>
  <div class="container">
    <form action="" [formGroup]="evnetForm" (submit)="onSubmit()">
      <div class="form-group">
        <div class="row">
          <div class="col-md-6">
            <label for="Name">Event Name</label>
            <input type="text" formControlName="name" class="form-control">
          </div>
        </div>
        <div class="row">
          <div class="col-md-6">
            <label for="Name">Venue</label>
            <input type="venue" formControlName="venue" class="form-control">
          </div>
        </div>
        <div class="row">
          <div class="col-md-6">
            <label for="Name">id</label>
            <input type="id" formControlName="id" class="form-control">
          </div>
        </div>
        <div class="row">
          <div class="col-md-6">
            <label for="Name">Position</label>
            <input type="position" formControlName="position" class="form-control">
          </div>
        </div>
      </div>
      <div class="row">
        <button type="submit" class="btn btn-success">Add event</button>
      </div>
    </form>
  </div>
</mat-card-content>
