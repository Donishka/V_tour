<ngx-spinner bdColor="rgba(51, 51, 51, 0.8)" size="medium" color="#fff" type="ball-spin"></ngx-spinner>
<div class="container-fluid">
  <div class="row nav_row">
    <div class="col-md-4"></div>
    <div class="col-md-8 nav_col">
      <app-nav-white></app-nav-white>
    </div>
  </div>
  <div class="row top_padding">
    <div class="col-md-3 col-xs-3"></div>
    <div class="col-md-3 col-xs-3"></div>
    <div class="col-md-3 col-xs-3"></div>
    <div class="col-md-3 searchBar">
      <div class=" search form-group search_bar">
        <input type="text" class="form-control" name="search" placeholder="search Here..." [(ngModel)]="searchKeyword">
      </div>
    </div>
  </div>
  <div class="row content_row">
    <ng-container *ngFor="let pkg of packageService.package | PackageFilter:searchKeyword">
          <div class="col-md-3 spSlot" *ngIf="pkg.spid==spid">
            <div class="row card_pic">
              <!--img src="../../../../../source/images/85861600.jpg"-->
              <img *ngIf="pkg.picture==null" class="Pro_Pic" id="pp1" alt="Thumbnail [200x250]" src="../../../../../source/images/85861600.jpg">
              <img *ngIf="pkg.picture!=null" class="Pro_Pic" id="pp1" alt="Thumbnail [200x250]" src="../../../../assets/{{pkg.picture}}">
            </div>
            <div class="title_">
              <span class="white_bg">{{pkg.name}}</span>
            </div>
            <div class="row card_info">
              <p class="des_item"><span style="padding-right: 5px">TYPE :</span> {{pkg.type}}</p>
              <br>
              <p class="des_item"><span style="padding-right: 5px">AVAILABILITY :</span>{{pkg.availability}}</p>
              <br>
              <p class="des_item"><span style="padding-right: 5px">PRICE :</span>{{pkg.price}}</p>
              <br>
              <p class="des_item"><span style="padding-right: 5px">INFO :</span>{{pkg.discription}}</p>
            </div>
          </div>
    </ng-container>
  </div>
</div>
