<app-nav></app-nav>
<div class='row'>
  <div class='col col_2'>
    <div class="container">
      <div class="row">
        <div class="col"></div>
        <div class="col-12">
          <div>
            <table class="table table-responsive-sm	">
              <legend>
                <h3>Available Packages</h3>
              </legend>
                <tr *ngFor="let pkg of packageService.package">
                  <div>
                  <td align="center">
                    <div class="col-md-12">
                      <div class="card flex-md-row mb-4 bg-light shadow-sm h-md-250">
                        <div class="card-body d-flex flex-column align-items-start">
                          <strong class="d-inline-block mb-2 text-primary">{{pkg.name}}</strong>
                          <h6 class="mb-0"></h6>
                          <div class="mb-1 text-muted small">Type : {{pkg.type}}</div>
                          <p class="card-text mb-auto small">Availability : {{pkg.availability}} <br>Discription :
                            {{pkg.discription}} <br>Prize : {{pkg.price}}</p>
                        </div>
                        <img class="card-img-right flex-auto d-none d-lg-block" alt="Thumbnail [200x250]" src="//placeimg.com/250/250/arch"
                          style="width: 200px; height: 250px;">
                        <!--img class="card-img-right flex-auto d-none d-lg-block" alt="Thumbnail [200x250]" src="{{tagent.profilepic}}" style="width: 200px; height: 250px;"-->
                      </div>
                    </div>
                  </td>
                  </div>
                </tr>
            </table>
          </div>
        </div>
        <div class="col"></div>
      </div>
    </div>
  </div>
</div>
