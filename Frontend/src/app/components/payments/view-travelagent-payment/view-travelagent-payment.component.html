<app-nav></app-nav>
<ngx-spinner bdColor="rgba(51, 51, 51, 0.8)" size="medium" color="#fff" type="ball-spin"></ngx-spinner>
<div class="container bg-info">
  <div class="row">
    <div class="col"></div>
    <div class="col-10">
      <div class=" search form-group">
        <input type="text" class="form-control" name="search" placeholder="search Here..." [(ngModel)]="searchKeyword">
      </div>
      <div>
        <table class="table table-responsive-sm	">
          <tr *ngFor="let pkg of packagePaymentService.packagepayment| PackagePaymentFilter:searchKeyword">
            <td *ngIf="user._id==pkg.spid" align="center">
              <div class="col-md-12">
                <div class="card bg-light flex-md-row mb-4 shadow-sm h-md-250">
                  <div class="card-body d-flex flex-column align-items-start">
                    <strong class="d-inline-block mb-2 text-primary">Package Name : {{pkg.packagename}}</strong>
                    <h6 class="mb-0"></h6>
                    <div class="mb-1 text-muted">Travel Agent Name : {{pkg.travelagentname}}</div>
                    <div class="mb-1 text-muted">Amount : {{pkg.amount}}</div>
                    <div class="mb-1 text-muted">Date : {{pkg.date}}</div>
                    <div class="mb-1 text-muted">Status : {{pkg.status}}</div>
                    <a *ngIf="pkg.status=='Waiting for Confirmation'" class="action-btn" (click)="onConfirm(pkg)">
                      <i class="fas fa-money-alt  btn-outline-primary btn-sm">Confirm Payment</i>
                    </a>
                    <!--a class="action-btn" (click)="onDelete(sp._id)">
                      <i class="fas fa-trash-alt  btn-outline-primary btn-sm"> delete</i>
                    </a-->
                  </div>
                </div>
              </div>
            </td>
          </tr>
        </table>
      </div>
    </div>
    <div class="col"></div>
  </div>
</div>
