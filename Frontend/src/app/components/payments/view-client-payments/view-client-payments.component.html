<div class="container bg-secondary">
  <div class="row">
    <div class="col"></div>
    <div class="col-10">
      <div>
        <table class="table table-responsive-sm	">
          <tr *ngFor="let sp of itenararyPaymentService.itenararypayment">
            <td align="center">
              <div class="col-md-12">
                <div class="card bg-light flex-md-row mb-4 shadow-sm h-md-250">
                  <div class="card-body d-flex flex-column align-items-start">
                    <strong class="d-inline-block mb-2 text-primary">Client Name : {{sp.clientname}}</strong>
                    <h6 class="mb-0"></h6>
                    <div class="mb-1 text-muted">Amount : {{sp.amount}}</div>
                    <div class="mb-1 text-muted">Date : {{sp.date}}</div>
                    <div class="mb-1 text-muted">Status : {{sp.status}}</div>
                    <a class="action-btn" (click)="onConfirm(sp)">
                      <i class="fas fa-money-alt  btn-outline-primary btn-sm">Confirm Payment</i>
                    </a>
                    <!--a class="action-btn" (click)="onDelete(sp._id)">
                      <i class="fas fa-trash-alt  btn-outline-primary btn-sm"> delete</i>
                    </a-->
                  </div>
                </div>
              </div>
            </td>
          </tr>
        </table>
      </div>
    </div>
    <div class="col"></div>
  </div>
</div>
