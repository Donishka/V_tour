<ngx-spinner bdColor="rgba(51, 51, 51, 0.8)" size="medium" color="#fff" type="ball-spin"></ngx-spinner>
<div class="container-fluid">
  <form style="margin-top: 25px;" #pwForm="ngForm" (ngSubmit)="onSubmit(pwForm)">
    <fieldset>

      <div class="form-group">
        <label for="exampleInputEmail1">Email address</label>
        <input type="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp" placeholder="Enter email"
          pattern="[a-z0-9._%+-]+@[a-z0-9.-]+\.[a-z]{2,3}$" name="email" #emailref="ngModel" [(ngModel)]="email" required>
        <div *ngIf="emailref.errors &&(emailref.touched || emailref.dirty)" class="aler alert-danger">
          <div [hidden]="!emailref.errors?.pattern">
            Invalid Email Address
          </div>
        </div>
      </div>

      <div class="form-group ">
        <button class="btn btn-primary btn-lg btn-block login-button" type="submit" [disabled]="!pwForm.valid">Confirm Email</button>
      </div>
    </fieldset>
  </form>
</div>
