<app-nav></app-nav>
<div class="container-fluid" id="body-container-fluid">
  <div class="row">
    <div class="col-lg-4">
      <div class="card" style="width:100%">
        <img class="image card-img-top" src="../../../../assets/{{user.profilepic}}" alt="Card image"  style="width:300px;height:400px">
        <div class="card-body">
          <h4 class="card-title">{{user.fname}} {{user.lname}}</h4>
          <div class="address">								
            <ul class="list1 w3-ul w3-small">
              <br>
              <li><i class="fas fa-envelope" aria-hidden="true"></i> Email : {{user.email}}</li><br>
              <li><i class="fas fa-phone-square" aria-hidden="true"></i> Telephone : {{user.telephone}}</li><br>
              <li><i class="fas fa-home" aria-hidden="true"></i> Address : {{user.address}}</li><br>
            </ul>
            <button class="btn btn-primary" type="button" [routerLink]='["/edittravelagent"]'>Edit Details</button><br>
          </div>
        </div>
      </div>
    </div>
    <div class="col-lg-8" style="background-color:lightblue;">
      <div class ='container-fluid'>
        <div class = 'row'>
          <div class ='col col_2'>
          </div>
        </div>
        <br><br>
        <div class ='container-fluid'>
          <div class = 'row'>  
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
