<div class="container bg-secondary">
  <div class="row">
    <div class="col"></div>
    <div class="col-10">
      <div class="form-group">
        <!-- Search Input -->
        <input type="text" class="form-control" name="search" placeholder="search for..." [(ngModel)]="searchKeyword">
      </div>
      <div>
        <table class="table table-responsive-sm	">
          <tr *ngFor="let tagent of travelAgentService.tagent | TravelAgentFilter:searchKeyword">
            <td align="center">
              <div class="col-md-8 main-login main-center">
                <div class="card flex-md-row mb-4 bg-light shadow-sm h-md-250">
                  <div class="card-body d-flex flex-column align-items-start">
                    <strong class="d-inline-block mb-2 text-primary">{{tagent.fname}} {{tagent.lname}}</strong>
                    <h6 class="mb-0"></h6>
                    <div class="mb-1 text-muted small">{{tagent.email}}</div><br>
                    <p class="card-text mb-auto">Telephone : {{tagent.telephone}} <br>Address : {{tagent.address}}</p>
                    <a class="action-btn" (click)="onEdit(tagent)">
                      <i class="fas fa-pencil-alt  btn-outline-primary btn-sm"> edit</i>
                    </a>
                    <a class="action-btn" (click)="onDelete(tagent._id)">
                      <i class="fas fa-trash-alt  btn-outline-primary btn-sm"> delete</i>
                    </a>
                  </div>
                  <img class="card-img-right flex-auto d-none d-lg-block" alt="Thumbnail [200x250]" src="//placeimg.com/250/250/arch"
                    style="width: 200px; height: 250px;">
                  <!--img class="card-img-right flex-auto d-none d-lg-block" alt="Thumbnail [200x250]" src="{{tagent.profilepic}}" style="width: 200px; height: 250px;"-->
                </div>
              </div>
            </td>
          </tr>
        </table>
      </div>
    </div>
    <div class="col"></div>
  </div>
</div>

<div class="container">
  <div class="row">
    <div class="col"></div>
    <div class="col-6">
      <div class="main-login main-center">
        <form #userForm="ngForm" (ngSubmit)="onSubmit(userForm)">
          <fieldset>
            <legend>Update Travel Agent:</legend>
            <br>
            <input type="hidden" name="_id" #_id="ngModel" [(ngModel)]="travelAgentService.selectedTravelAgent._id">
            <div class="form-group">
              <label for="fname" class="cols-sm-2 control-label">First Name</label>
              <div class="cols-sm-10">
                <div class="input-group">
                  <span class="input-group-addon"><i class="fa fa-user fa" aria-hidden="true"></i></span>
                  <input type="text" class="form-control" name="fname" #name="ngModel" [(ngModel)]="travelAgentService.selectedTravelAgent.fname"
                    required>
                </div>
              </div>
            </div>

            <div class="form-group">
              <label for="lname" class="cols-sm-2 control-label">Last Name</label>
              <div class="cols-sm-10">
                <div class="input-group">
                  <span class="input-group-addon"><i class="fa fa-user fa" aria-hidden="true"></i></span>
                  <input type="text" class="form-control" name="lname" #name="ngModel" [(ngModel)]="travelAgentService.selectedTravelAgent.lname">
                </div>
              </div>
            </div>

            <div class="form-group">
              <label for="username" class="cols-sm-2 control-label">User Name</label>
              <div class="cols-sm-10">
                <div class="input-group">
                  <span class="input-group-addon"><i class="fa fa-user fa" aria-hidden="true"></i></span>
                  <input type="text" class="form-control" name="username" #name="ngModel" [(ngModel)]="travelAgentService.selectedTravelAgent.username"
                    required>
                </div>
              </div>
            </div>
            <div class="form-group">
              <label for="email" class="cols-sm-2 control-label">Email</label>
              <div class="cols-sm-10">
                <div class="input-group">
                  <span class="input-group-addon"><i class="fas fa-envelope" aria-hidden="true"></i></span>
                  <input type="email" class="form-control" name="email" #name="ngModel" [(ngModel)]="travelAgentService.selectedTravelAgent.email">
                </div>
              </div>
            </div>

            <div class="form-group">
              <label for="telephone" class="cols-sm-2 control-label">Telephone No</label>
              <div class="cols-sm-10">
                <div class="input-group">
                  <span class="input-group-addon"><i class="fas fa-phone-square" aria-hidden="true"></i></span>
                  <input type="text" class="form-control" name="telephone" #name="ngModel" [(ngModel)]="travelAgentService.selectedTravelAgent.telephone">
                </div>
              </div>
            </div>

            <div class="form-group">
              <label for="address" class="cols-sm-2 control-label">Address</label>
              <div class="cols-sm-10">
                <div class="input-group">
                  <span class="input-group-addon"><i class="fas fa-home" aria-hidden="true"></i></span>
                  <input type="text" class="form-control" name="address" #name="ngModel" [(ngModel)]="travelAgentService.selectedTravelAgent.address">
                </div>
              </div>
            </div>

            <div class="form-group">
              <label for="isadmin" class="cols-sm-2 control-label">Admin Privilage</label>
              <div class="cols-sm-10">
                <div class="input-group">
                  <span class="input-group-addon"><i class="fa fa-lock fa-lg" aria-hidden="true"></i></span>
                  <input type="text" class="form-control" name="isadmin" #name="ngModel" [(ngModel)]="travelAgentService.selectedTravelAgent.isadmin">
                </div>
              </div>
            </div>
            <flash-messages></flash-messages>
            <div class="form-group ">
              <button class="btn btn-primary btn-lg btn-block login-button" type="submit" [disabled]="!userForm.valid">Update
                Agent</button>
              <button class="btn btn-primary right" type="button" (click)="resetForm(userForm)">Reset</button>
            </div>
          </fieldset>
        </form>
      </div>
    </div>
    <div class="col"></div>
  </div>
</div>
