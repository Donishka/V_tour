  <div class="container-fluid" id="body-container-fluid">
    <div class="row">
      <div class="col-lg-4">
        <div class="card" style="width:100%">
          <img class="card-img-top" src="https://lh3.googleusercontent.com/a8_ujXr3VWHstGkxgJL1TkqfrytP4r_52QhcvqRQVaQPRQ9DHdQ6seI99qc4jLjC0WDM=h900" alt="Card image"  style="width:100%">

              <h4 class="card-title">{{user.fname}}</h4>

                <li class="list-inline-item">
                  <i class="fa fa-user"></i>User Name :  {{user.username}}
                </li>            
              </ul>
              <div class="address">								
                <ul class="w3-ul w3-small">
                  <br>
                  <li><i class="fa fa-user" aria-hidden="true"></i>Email : {{user.email}}</li><br>

                  <li><i class="fa fa-user" aria-hidden="true"></i>Type : {{user.type}}</li><br>
                  <li><i class="fa fa-user" aria-hidden="true"></i>Discription : {{user.discription}}</li><br>
                </ul>
                <button class="btn btn-primary" type="button" [routerLink]='["/editserviceprovider"]'>Edit</button>
              </div>
            </div>
          </div>
        </div>
        <div class="col-lg-8" style="background-color:lightblue;">
          <br><br>
          <div class='container-fluid'>
            <app-add-new-package></app-add-new-package>

        </div>
      </div>
